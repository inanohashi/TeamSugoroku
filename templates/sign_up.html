{% extends 'base.html' %}

<!-- CSSを読み込むコード -->
{% block  css%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/sign_up.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}">
{% endblock %}

{% block content %}
<!-- ここの内容は継承先が記載する -->

<!-- Custom styles for this template -->

<main class="w-100 m-auto text-center">
    <form class="form-signin" method="post">

        <img class="mb-4" src="" alt="" width="" height="">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        
        <!-- ユーザーネーム入力 -->
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="user name" name="username_data">
            <label for="floatingInput">Username</label>
        </div>

        <!-- メールアドレス入力 -->
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email_data">
            <label for="floatingInput">Email address</label>
        </div>

        <!-- パスワード入力 -->
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password_data">
            <label for="floatingPassword">Password</label>
        </div>

        <!-- ボタン -->
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="sign_button">Sign up</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>
{% endblock %}
