{% extends 'base.html' %}

<!-- CSSを読み込むコード -->
{% block  css%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'CSS/platform.css' %}">

{% endblock %}

{% block content %}
<!-- ここの内容は継承先が記載する -->

<!--ここに写真フォルダー名(PictureFolderのname)を記述-->
<h2>写真投稿プラットフォーム</h2>

<p>ここに写真を表示</p>

<!--写真のパスをall_picturesテーブルから取得しpicture_listに代入-->

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for item in picture_list%}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/image/{{ item.images }}" width="100%" height="225" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <!--写真削除画面へのリンク-->
                                <a href="/photo_delete_platform/{{ item.id }}"class="btn btn-sm btn-outline-secondary">Delete</a>
                                <!--写真をダウンロードするボタン-->
                                <a href="/image/{{ item.images }}" download class="btn btn-sm btn-outline-secondary">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
